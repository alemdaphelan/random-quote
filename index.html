<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="UA-Compatible" name="IE-edge" />
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="styles.css" />
    <title>Random Quote</title>
</head>

<body>
    <main>
        <div id="quote-box">
            <div class="quote-text">
                <i class="fa fa-quote-left"> </i><span id="text"></span>
            </div>
            <div class="quote-author">- <span id="author"></span></div>
            <div class="buttons">
                <a class="button" id="tweet-quote" title="Tweet this quote!" target="_top">
                    <i class="fa fa-twitter"></i>
                </a>
                <a class="button" id="tumblr-quote" title="Post this quote on tumblr!" target="_blank">
                    <i class="fa fa-tumblr"></i>
                </a>
                <button class="button" id="new-quote">New quote</button>
            </div>
        </div>
    </main>
    <script src="https://kit.fontawesome.com/06e5586cd2.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
